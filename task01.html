<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<body bgcolor="#fbeaf2">
    <form action="backend.php">
        <h1>Students Registration :</h1><br>
        <p>
            Firstname: <input type="text" name="FIRSTNAME"><br><br>
            Middlename: <input type="text" name="SECONDNAME"><br><br>
            Lastname: <input type="text" name="LASTNAME"><br><br>
            <p>
                Course: 
                <select name="Course_type" id="course_type">
                    <option value="">--select course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B Tech" selected>B Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M Tech">M Tech</option>
                </select>
            </p>
            Gender: <br>
            <input type="radio" name="gender" id="male">Male<br>
            <input type="radio" name="gender" id="female">Female<br>
            <input type="radio" name="gender" id="others">Others<br>
        </p>
        <p>
            Phone: <input type="text" value="+91" style="width: 25px ;" readonly><input placeholder="Enter the 10 digit number" type="text">
        </p>
        <p>
            Address: <br>
            <textarea name="Address" id="address" cols="200" rows="10"></textarea>
        </p>
        <p>
            Email: <input type="email" name="email" id="email">
        </p>
        <p>
            Password: <input type="password" name="password" id="password">
        </p>
        <p>
            Retype Password: <input type="password" name="password" id="password">
        </p>
        <input type="submit" value="submit">
    </form>
</body>
</html>
